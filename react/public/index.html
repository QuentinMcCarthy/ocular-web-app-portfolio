<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/master.min.css">

    <title>Ocular - Designer Porfolio</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="container">

      <!-- Nav -->
      <div class="header fixed-top">

        <div class="header-bar">
          <img src="img/Ocular-Logo.png" width="150" class="logo"/>
          <button type="button" name="button btn-primary" class="btn btn-primary menu-btn"><i class="fas fa-bars fa-3x"></i>Menu</button>
        </div>

        <ol class="menu">
          <li class="menu-item">Home</li>
          <li class="menu-item">Designers</li>
          <li class="menu-item">Contact</li>
        </ol>

      </div>

      <div class="banner">
        <div class="main-image">
            <div class="transparent-layer"></div>
            <div class="banner-content">
              <h1 class="banner-title">Hi, We're Ocular</h1>
              <p class="banner-text">WEB STRATEGY BRAND DESIGN VIDEO</p>
            </div>
        </div>
      </div>
    </div> <!--banner ends-->

    <div class="our-goals">
      <h2 class="second-heading">Our Goals</h2>
      <hr/>
      <p class="goals-text">Our goal is to provide our clients with an expectional outcome with a insightful and indepth process. We care about our clients wants and needs whilst catering to the audience their business attracts</p>
    </div>

    <div class="latest-projects">
      <div class="project-one">
        <img src="img/projectOne" alt="Miss Monday"/ width="500" height="500">
        <h3 class=project></h3>
      </div>
    </div>

    <div id="root"></div>

  </body>
